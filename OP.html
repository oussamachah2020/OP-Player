<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="OP.css">
    <title>Anime opennings App</title>
</head>
<body>
    <div class="APP">
        <h2 class="title">Anime Opennings Player</h2>
    <div class="container"></div>
    <div class="musicContainer play">
        <span class="time"></span>
        <div class="ProgressContainer">
            <div class="progress"></div>
        </div>
        <audio src="songs/jjk-op.mp3" id="song"></audio>
        <div class="btn-container">
            <button class="prevBtn">
                <img src="image/prev.png">
            </button>
            <button class="playBtn play">
                <img src="image/playBtn.png" id="play-img">
            </button>
            <button class="nextBtn">
                <img src="image/next.png" alt="">
            </button>
        </div>
    </div>
    </div>
    <script src="OP.js" type="module"></script>
</body>
</html>
